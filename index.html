<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; border: 2px solid orange;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    
    <div class="bg-light p-5 rounded">
    <form id="empForm" >
        <div class="form-group">
            <label for="id">8-digit Employee ID</label>
            <input type="text" id="id" class="form-control" required maxlength="8"/>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="ext">4-digit Extention</label>
            <input type="text" id="ext"  class="form-control" required maxlength="4"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
        </div>
        <div class="form-group"> <label for="department">Department</label>
      
      <select id="department"  class="form-control" required >
        <option value="Administrative">Administrative</option>
        <option value="Engineering">Engineering</option>
        <option value="Executive">Executive</option>
        <option value="Marketing">Marketing</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="Sales">Sales</option>
      </select>
      </div>
      <button type="submit" id="submit" class="btn btn-primary" >Add Employee</button>
    </form>
    </div>

    
</body>
</html>
